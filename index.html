<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
<div class = "title-screen">
    <div class = "header">Tic-Tac-Toe</div>
    <div class = "gamemode">
        <button class = "computer-btn"> 1 Player</button>
        <button class = "two-player-btn">2 Player</button>
    </div>
</div>
<div class = "main-game show">
    <div class = "gameboard">
        <div class = "cell" data-index = "0"></div>
        <div class = "cell" data-index = "1"></div>
        <div class = "cell" data-index = "2"></div>
        <div class = "cell" data-index = "3"></div>
        <div class = "cell" data-index = "4"></div>
        <div class = "cell" data-index = "5"></div>
        <div class = "cell" data-index = "6"></div>
        <div class = "cell" data-index = "7"></div>
        <div class = "cell" data-index = "8"></div>
    </div>
    <div class = "winning-screen">
        <div class ="winning-screen-text"></div>
        <button class ="winning-screen-button">Restart</button>
    </div>
</div>
</body>
</html>
